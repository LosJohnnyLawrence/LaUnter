<h3>Mesa {{mesaId}}</h3>
<div layout="column">
    <div flex="">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput [value]="mesaData?.nombre" disabled>
        </mat-form-field>
    </div>
    <div flex="">
        <mat-form-field appearance="fill">
            <mat-label>Descripcion</mat-label>
            <input matInput [value]="mesaData?.descripcion" disabled>
        </mat-form-field>
    </div>
</div>
<div layout="row">
    <div flex="">
        <mat-form-field appearance="fill">
            <mat-label>Cantidad comensales</mat-label>
            <input matInput [value]="mesaData?.sector?.nombre" disabled>
        </mat-form-field>
    </div>
</div>
<div layout="row">
    <div flex="">
    <div flex="">
        <mat-form-field appearance="fill">
            <mat-label>Cantidad comensales</mat-label>
            <input matInput [value]="mesaData?.cantComensales" disabled>
        </mat-form-field>
    </div>
    <div flex="">
        <h3>Pedidos</h3>
        <button mat-list-item [routerLink]="'/mozo/pedido'" >
           <mat-icon>add</mat-icon> Nuevo pedido
         </button>
        
        <table mat-table [dataSource]="obtenerSource()" class="tabla">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef class="header-local"> Id </th>
                <td mat-cell *matCellDef="let element" class="header-local"> {{element?.id}} </td>
              </ng-container>
        
            <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef class="header-local"> Item del Menu </th>
                <td mat-cell *matCellDef="let element" class="header-local"> {{element?.item?.nombre?? 'Item'+element?.id}} </td>
              </ng-container>
        
              <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef class="header-local"> Cambiar Item </th>
                <td mat-cell *matCellDef="let element" class="header-local"><button mat-button  [routerLink]="'/mozo/pedido/'+element.id" >
                    <mat-icon>create</mat-icon>
                </button></td>
              </ng-container>
        
        
        
              <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"><button mat-button >
                    {{element?.estado?.nombre??'N/A'}}
                </button></td>
              </ng-container>

              <ng-container matColumnDef="summary">
                <th mat-header-cell *matHeaderCellDef> Resumen </th>
                <td mat-cell *matCellDef="let element"><button mat-button >
                    {{ getSummary(element) }}
                </button></td>
              </ng-container>
              
        
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
            </table>
    </div>
</div>
