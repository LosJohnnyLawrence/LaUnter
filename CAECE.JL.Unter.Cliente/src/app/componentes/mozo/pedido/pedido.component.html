<h3>Pedido {{pedidoId?? 'Nuevo'}}</h3>

    <button mat-button (click)="devolverPedido(pedido)">
        Devolver Pedido <mat-icon>chevron_left</mat-icon>
    </button>


    <button mat-button (click)="avanzarPedido(pedido)">
        Avanzar Pedido <mat-icon>chevron_right</mat-icon>
    </button>
    
    <button mat-button (click)="cancelarPedido(pedido)">
        Cancelar Pedido  <mat-icon>close</mat-icon>
    </button>
    
<button mat-button (click)="accionClick()">
    <mat-icon>add</mat-icon> Nueva seleccion
</button>
<table mat-table [dataSource]="obtenerSource()" class="tabla">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="header-local"> Id </th>
        <td mat-cell *matCellDef="let element" class="header-local"> {{element?.id}} </td>
      </ng-container>

    <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef class="header-local"> Item del Menu </th>
        <td mat-cell *matCellDef="let element" class="header-local"> {{element?.item?.nombre?? 'Item'+element?.id}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef class="header-local"> Cambiar Seleccion </th>
        <td mat-cell *matCellDef="let element" class="header-local"><button mat-button (click)="accionClick(element)">
            <mat-icon>create</mat-icon>
        </button></td>
      </ng-container>


      <ng-container matColumnDef="devolver">
        <th mat-header-cell *matHeaderCellDef class="header-local"> Devolver Seleccion </th>
        <td mat-cell *matCellDef="let element" class="header-local"><button mat-button (click)="devolverSeleccion(element)">
            <mat-icon>chevron_left</mat-icon>
        </button></td>
      </ng-container>

      <ng-container matColumnDef="avanzar">
        <th mat-header-cell *matHeaderCellDef class="header-local"> Avanzar Seleccion </th>
        <td mat-cell *matCellDef="let element" class="header-local"><button mat-button (click)="avanzarSeleccion(element)">
            <mat-icon>chevron_right</mat-icon>
        </button></td>
      </ng-container>
     

      <ng-container matColumnDef="cancelar">
        <th mat-header-cell *matHeaderCellDef  class="header-local"> Cancelar Seleccion </th>
        <td mat-cell *matCellDef="let element"  class="header-local"><button mat-button (click)="cancelarSeleccion(element)">
            <mat-icon>close</mat-icon>
        </button></td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef class="header-local"> Estado </th>
        <td mat-cell *matCellDef="let element" class="header-local"><button mat-button >
            {{element?.estado?.nombre??'N/A'}}
        </button></td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
